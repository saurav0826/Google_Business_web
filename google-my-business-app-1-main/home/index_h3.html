<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=Nuosu+SIL&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css-icon/all.min.css">
    <link rel="stylesheet" href="index_h3.css">
    <link rel="stylesheet" href="index_h3_btn.css">
    <link rel="stylesheet" href="index_h3_slider.css">
    <title>Home-page1</title>
</head>
<body>
    <div class="home-page-container1">
        <div class="home-page-sub1-container1">
            <div class="home-page-sub-container1-title">Stand out on Google with a free Business Profile</div>
            <div class="home-page-sub-container1-para">Turn people who find you on Google Search and Maps into new customers with a free Business Profile for your storefront or service area. Personalize your profile with photos, offers, posts, and more.</div>
            <div class="home-page-sub-container1-button">
                <div class="glow-btn"> <a  style="--clr:#1e9bff"  class="glow-btn-child" href="#"><span class="glow-btn-subchild">Manage Now</span><i class="i"></i></a></div>
            </div>
        </div>
        <div class="home-page-sub2-container1">
            <div class="home-page-sub-container1-img">
                <div class="slider-container">
                    <!-- image slider start -->
               <div class="slider">
                   <div class="slides">
                       <!-- radio button starts -->
                       <input type="radio" name="radion-btn" id="radio1">
                       <input type="radio" name="radion-btn" id="radio2">
                       <input type="radio" name="radion-btn" id="radio3">
                       <input type="radio" name="radion-btn" id="radio4">
           
                       <!-- radio btn end -->
                       <!-- slide image start-->
                       <div class="slide first">
                           <img src="h1.jpg" alt="" width="500px" height="500px">
                       </div>
                       <div class="slide">
                           <img src="h2.jpg" alt="" width="800px" height="500px">
                       </div>
                       <div class="slide">
                           <img src="h3.jpg" alt="" width="800px" height="500px">
                       </div>
                       <div class="slide">
                           <img src="h2.jpg" alt="" width="800px" height="500px">
                       </div>
                       <!-- slides image end -->
                       <!-- automatic navigation start -->
                       <div class="navigation-auto">
                           <div class="auto-btn1"></div>
                           <div class="auto-btn2"></div>
                           <div class="auto-btn3"></div>
                           <div class="auto-btn4"></div>
                       </div>
                       <!-- automatic navigation end -->
                   </div>
                   <!-- manual navigation start-->
                   <div class="navigation-manual">
                       <label for="radio1" class="manual-btn"></label>
                       <label for="radio2" class="manual-btn"></label>
                       <label for="radio3" class="manual-btn"></label>
                       <label for="radio4" class="manual-btn"></label>
                   </div>
                   <!-- manual navigation end-->
               </div>
               <!-- images slider end -->
               </div>
           
            </div>
        </div>
    </div>
    <script src="index_h3_slider.js"></script>
</body>
</html>
