<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index_h2.css">
</head>
<body>
    <div class="slider-container">
         <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio button starts -->
            <input type="radio" name="radion-btn" id="radio1">
            <input type="radio" name="radion-btn" id="radio2">
            <input type="radio" name="radion-btn" id="radio3">
            <input type="radio" name="radion-btn" id="radio4">

            <!-- radio btn end -->
            <!-- slide image start-->
            <div class="slide first">
                <img src="h1.jpg" alt="" width="500px" height="500px">
            </div>
            <div class="slide">
                <img src="h2.jpg" alt="" width="800px" height="500px">
            </div>
            <div class="slide">
                <img src="h3.jpg" alt="" width="800px" height="500px">
            </div>
            <div class="slide">
                <img src="h2.jpg" alt="" width="800px" height="500px">
            </div>
            <!-- slides image end -->
            <!-- automatic navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- automatic navigation end -->
        </div>
        <!-- manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- manual navigation end-->
    </div>
    <!-- images slider end -->
    </div>

    <script src="index_h2.js"></script>
</body>
</html>
